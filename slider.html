<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
        integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>

        </style>
</head>

<body>

    <div class="buttons">
        <button class="control-btn prev">
          <figure class="icon-wrapper">
            <img src="/img/left.png" alt="to the left">
          </figure>
          <span class="sr-only">Previous</span>
        </button>
        <button class="control-btn next">
          <figure class="icon-wrapper">
            <img src="/img/right.png" alt="to the right">
          </figure>
          <span class="sr-only">Next</span>
        </button>
      </div>

    <div class="referances__slider owl-carousel owl-theme">
        <figure class="slide item">
            1
            <img src="/img/divacademy.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            2
            <img src="/img/okmedia.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            3
            <img src="/img/divacademy.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            4
            <img src="/img/okmedia.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            5
            <img src="/img/divacademy.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            6
            <img src="/img/okmedia.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            7
            <img src="/img/divacademy.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            8
            <img src="/img/okmedia.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            9
            <img src="/img/divacademy.png" alt="img" draggable="false" alt="div academy">
        </figure>
        <figure class="slide item">
            10
            <img src="/img/divacademy.png" alt="img" draggable="false" alt="div academy">
        </figure>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            items: 4,
            loop: true,
            margin: 10,
            autoplay: true,
            autoplayTimeout: 1000,
            autoplayHoverPause: true,
            nav: true,
            rewindNav : true,
    // you can use jQuery selector
   // navText: [$('.control-btn.prev'),$('.control-btn.next')],
 
           navText: ["<img src='/img/left.png' alt='to the left'>","<img src='/img/right.png' alt='to the right'>"],
            dots: false,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
        owl.trigger('play.owl.autoplay', [1000])
    </script>
</body>

</html>
